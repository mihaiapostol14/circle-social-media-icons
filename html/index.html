<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Social Media Icons</title>
</head>
<body>
    <div class="container">
        <div class="icon-box" style="--accent-color: #333333;" data-icon-title="github">
            <i class="fa-brands fa-github"></i>
        </div>
        <div class="icon-box" style="--accent-color: #e4405f;" data-icon-title="instagram">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon-box" style="--accent-color: #1D98DC;" data-icon-title="telegram">
            <i class="fa-brands fa-telegram"></i>
        </div>
        <div class="icon-box" style="--accent-color: #000000;" data-icon-title="tiktok">
            <i class="fa-brands fa-tiktok"></i>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>
</html>
